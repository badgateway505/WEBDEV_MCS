<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="card-content">
        <div class="nft-image__container">
          <div class="overlay"></div>
          <img class="nft-image" src="./images/image-equilibrium.jpg" alt="nft-image">
          <div class="view">
            <img style="display: block;" src="./images/icon-view.svg" alt="view">
          </div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="price-logo">
            <p>0.041 ETH</p>
          </div>
          <div class="timer">
            <img src="./images/icon-clock.svg" alt="timer">
            <p>3 days left</p>
          </div>
        </div>
        <div class="signature">
          <img src="./images/image-avatar.jpg" alt="avatar" class="avatar">
          <p>Creation of <a href="https://www.linkedin.com/in/vladislav-vashchenkov-7b96451a1/">Bad Gateway</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
